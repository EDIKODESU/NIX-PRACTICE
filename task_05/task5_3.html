<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Генерация элементов списка</title>
<link rel="stylesheet" type="text/css" href="css/form.css">
<script type="text/javascript">
	function addYear(flag){
		let formSelect = document.getElementById("year");
		let arr = Array.from(document.getElementById("year").options).map(e => e.value);
		let opt = document.createElement("option");
		if(flag == 1)
		{
			opt.value = parseInt(arr[arr.length -1]) + 1;
			opt.innerHTML = parseInt(arr[arr.length -1]) + 1;
			formSelect.append(opt);
		}
		else
		{
			opt.value = parseInt(arr[0]) - 1;
			opt.innerHTML = parseInt(arr[0]) - 1;
			formSelect.prepend(opt);
		}
	}
</script>
</head>
<body>
<form action="">
	<fieldset>
		<legend>Изменение элементов списка</legend>
		<div class="block">
			<label for="year"><span>Год рождения</span></label>
			<div class="group">
				<a href="javascript:addYear(0);">+</a>
				<select name="year" id="year">
					<option value="1970">1970</option>
					<option value="1971">1971</option>
					<option value="1972">1972</option>
					<option value="1973">1973</option>
					<option value="1974">1974</option>
					<option value="1975">1975</option>
				</select>
				<a href="javascript:addYear(1);">+</a>
			</div>
		</div>
	</fieldset>
</form>
</body>
</html>
